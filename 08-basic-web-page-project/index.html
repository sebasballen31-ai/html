<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body onclick="alert('click en el body')">
        <div onclick="alert('click en e div')">
            <button id="play">play</button>
            <button
                id="pause"
                onclick="event.stopPropagation(); alert('click en el boton pause')"
            >
                pause
            </button>
        </div>
        <script>
            const buttonPlay = document.getElementById("play");
            buttonPlay.addEventListener("click", (e) => {
                console.log(e);
                
                if (e.defaultPrevented) return
                
                alert("otro evento play desde addEventListener " + e.defaultPrevented);

            });
            buttonPlay.addEventListener("click", e => {
                e.stopPropagation();
                e.preventDefault()
                alert("play desde addEventListener");
            });
        </script>
    </body>
</html>
