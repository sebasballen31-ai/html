<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000010 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    h1 {
      position: absolute;
      top: 40px;
      color: #6dbaff;
      font-family: "Brush Script MT", cursive;
      font-size: 60px;
      text-shadow: 0 0 20px #6dbaff, 0 0 40px #006eff;
    }
  </style>
</head>
<body>
  
  <h1 style="margin-top: 1000px,200px;">sebastianðŸ’™</h1>

  <canvas id="heart"></canvas>

  <script>
    const canvas = document.getElementById('heart');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 2000;
    const baseY = canvas.height / 2.7;
    const baseX = canvas.width / 2;

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13 * Math.cos(t) - 4 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
      return {x, y};
    }

    for (let i = 0; i < numParticles; i++) {
      const t = Math.random() * Math.PI * 2;
      const pos = heartShape(t);
      particles.push({
        x: baseX + pos.x * 20 + (Math.random() - 0.5) * 10,
        y: baseY - pos.y * 20 + (Math.random() - 0.5) * 10,
        size: Math.random() * 2.5,
        alpha: Math.random(),
        speed: Math.random() * 0.03 + 0.01,
        offset: Math.random() * 100,
      });
    }

    function drawGlowBase() {
      const gradient = ctx.createRadialGradient(baseX, baseY + 200, 10, baseX, baseY + 200, 200);
      gradient.addColorStop(0, "rgba(0, 153, 255, 0.8)");
      gradient.addColorStop(1, "rgba(0, 0, 0, 0)");
      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.ellipse(baseX, baseY + 600, 220, 40, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawGlowBase();

      for (let p of particles) {
        const scale = Math.sin(Date.now() * 0.002 + p.offset) * 0.5 + 1;
        const glow = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 8);
        glow.addColorStop(0, `rgba(0, 253, 255, ${p.alpha})`);
        glow.addColorStop(1, 'rgba(0, 0, 50, 0)');
        ctx.fillStyle = glow;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size * scale, 0, Math.PI * 2);
        ctx.fill();

        // movimiento suave en â€œ3Dâ€
        p.x += Math.sin(Date.now() * p.speed + p.offset) * 0.2;
        p.y += Math.cos(Date.now() * p.speed + p.offset) * 0.2;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
